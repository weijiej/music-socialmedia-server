<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Details</title>
</head>
<body>
    <h1>{{ song.Title }}</h1>
    <p><strong>Likes:</strong> {{ song.Likes }}</p>
    <p><strong>Duration:</strong> {{ song.DurationInSeconds }} seconds</p>

    <h2>Leave a Comment</h2>
    <form action="/song/{{ song.song_id }}" method="POST">
        <textarea name="comment_text" rows="4" cols="50" placeholder="Write your comment here..." required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
        <li>
            <p><strong>{{ comment.Username }}:</strong> {{ comment.CommentText }}</p>
            <p>üëç Likes: {{ comment.Likes }}</p>
        </li>
        {% endfor %}
    </ul>

    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
